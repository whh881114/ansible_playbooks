apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  namespace: prometheus
  labels:
    k8s-app: prometheus
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    version: v2.2.1
spec:
  serviceName: "prometheus"
  replicas: 1
  podManagementPolicy: "Parallel"
  updateStrategy:
   type: "RollingUpdate"
  selector:
    matchLabels:
      k8s-app: prometheus
  template:
    metadata:
      labels:
        k8s-app: prometheus
    spec:
      imagePullSecrets:
        - name: qcloudregistry
      serviceAccountName: prometheus-k8s
      initContainers:
      - name: "init-chown-data"
        image: "harbor.freedom.org/docker.io/busybox:1.31.1"
        imagePullPolicy: "IfNotPresent"
        command: ["chown", "-R", "65534:65534", "/data"]
        volumeMounts:
        - name: prometheus-data
          mountPath: /data
          subPath: ""
      containers:
        - name: prometheus-server
          image: "harbor.freedom.org/prom/prometheus:v2.30.0"
          imagePullPolicy: "IfNotPresent"
          env:
            - name: TZ
              value: Asia/Shanghai
          args:
            - --config.file=/etc/config/prometheus.yml
            - --web.config.file=/etc/config/web.yml
            - --storage.tsdb.path=/data
            - --web.console.libraries=/etc/prometheus/console_libraries
            - --web.console.templates=/etc/prometheus/consoles
            - --web.enable-lifecycle
          ports:
            - containerPort: 9090
          # 添加认证后，心跳检查失效。
          # readinessProbe:
          #   httpGet:
          #     path: /-/ready
          #     port: 9090
          #   initialDelaySeconds: 30
          #   timeoutSeconds: 30
          # livenessProbe:
          #   httpGet:
          #     path: /-/healthy
          #     port: 9090
          #   initialDelaySeconds: 30
          #   timeoutSeconds: 30
          # based on 10 running nodes with 30 pods each
          resources:
            limits:
              cpu: 2000m
              memory: 2048Mi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config/prometheus.yml
              subPath: prometheus.yml
            - name: web-config-volume
              mountPath: /etc/config/web.yml
              subPath: web.yml
            - name: prometheus-data
              mountPath: /data
              subPath: ""
      terminationGracePeriodSeconds: 300
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
        - name: web-config-volume
          configMap:
            name: prometheus-web-config
  volumeClaimTemplates:
  - metadata:
      name: prometheus-data
      annotations:
        volume.beta.kubernetes.io/storage-class: storageclass-nfs-infra
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: "100Gi"
