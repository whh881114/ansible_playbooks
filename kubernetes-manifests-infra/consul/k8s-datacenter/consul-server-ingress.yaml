---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: consul-server
  namespace: consul
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: consul.k8s.freedom.org
      http:
        paths:
        - path: /
          backend:
            serviceName: consul-server
            servicePort: 8500