---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
spec:
  type: ClusterIP
  ports:
    - name: tcp8080
      port: 8080
      targetPort: 8080
  selector:
    k8s-app: jenkins

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-nodeport
  namespace: jenkins
spec:
  type: NodePort
  ports:
    - name: tcp8080
      port: 8080
      targetPort: 8080
  selector:
    k8s-app: jenkins