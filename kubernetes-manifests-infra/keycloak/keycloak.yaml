apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: keycloak
  type: ClusterIP



---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-nodeport
  namespace: keycloak
  labels:
    app: keycloak-nodeport
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: keycloak
  type: NodePort


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: harbor.freedom.org/quay.io/keycloak:16.1.0
        env:
          - name: KEYCLOAK_USER
            value: "admin"
          - name: KEYCLOAK_PASSWORD
            value: "admin"
          - name: PROXY_ADDRESS_FORWARDING
            value: "true"
          - name: DB_VENDOR
            value: "mysql"
          - name: DB_ADDR
            value: "keycloak-mysql.keycloak"
          - name: DB_PORT
            value: "3306"
          - name: DB_DATABASE
            valueFrom:
              configMapKeyRef:
                name: keycloak-mysql-vars
                key: MYSQL_DATABASE
          - name: DB_USER
            valueFrom:
              configMapKeyRef:
                name: keycloak-mysql-vars
                key: MYSQL_USER
          - name: DB_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: keycloak-mysql-vars
                key: MYSQL_PASSWORD
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        readinessProbe:
          httpGet:
            path: /auth/realms/master
            port: 8080
