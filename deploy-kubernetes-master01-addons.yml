---
- name: init k8s master nodes
  hosts: master01.k8s.freedom.org
  user: root
  roles:
    # cilium安装是要等到k8s集群部署完成后才能执行
    - role: 001-infra-020-cilium
      tags:
        - cilium

    - role: 001-infra-021-helm
      tags:
        - helm

    - role: 001-infra-022-ingress-nginx
      tags:
        - ingress-nginx
      vars:
        - ingress_nginx_enable_hubble_ui: true