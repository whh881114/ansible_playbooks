---
- name: deploy bind master
  hosts:
    - ns01.freedom.org
  user: root
  roles:
    - role: 000-base-000-common
      tags:
        - common

    - role: 000-base-001-consul
      tags:
        - consul-agent
      vars:
        consul_template_role: True
        consul_agent_role: True
        consul_agent_items:
          services:
            - name: named
              port: 53
              tag: master
            - name: consul-agent
              port: 8500

    - role: 000-base-002-zabbix
      tags:
        - zabbix-agent

    - role: 000-base-003-puppet
      tags:
        - puppet-agent

    - role: 001-infr-001-bind
      tags:
        - bind-master
      vars:
        is_dns_server: True
        bind_master_role: True



- name: deploy bind slave
