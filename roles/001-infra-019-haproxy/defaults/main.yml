---
haproxy_nic_name: ens192

haproxy_nic_ipaddr: 192.168.2.2
haproxy_nic_netmask: 24
haproxy_nic_gateway: 192.168.2.254

# haproxy_auth_username最好不要使用"@"字符。
haproxy_auth_username: freedom
haproxy_auth_password: freedom

# 在haproxy上配置单网卡多ip，ip地址规划为192.168.2.111-192.168.2.130。
haproxy_ip_list:
  - 192.168.2.111
  - 192.168.2.112
  - 192.168.2.113
  - 192.168.2.114
  - 192.168.2.115
  - 192.168.2.116
  - 192.168.2.117
  - 192.168.2.118
  - 192.168.2.119
  - 192.168.2.120
  - 192.168.2.121
  - 192.168.2.122
  - 192.168.2.123
  - 192.168.2.124
  - 192.168.2.125
  - 192.168.2.126
  - 192.168.2.127
  - 192.168.2.128
  - 192.168.2.129
