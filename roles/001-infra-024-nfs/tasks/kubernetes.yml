---
# 如果在创建的目录不存在时，并且再加上权限设定，则会递归改变目录owner/group。
#    owner: polkitd
#    group: nfsnobody
- name: create kubernetes nfs pvc directories
  file:
    path: "{{ item }}"
    state: directory
    recurse: yes
  loop:
    - /data/k8s-pvc-nfs/infra
    - /data/k8s-pvc-nfs/mysql
    - /data/k8s-pvc-nfs/redis

- name: chown kubernetes nfs pvc directories
  file:
    path: "{{ item }}"
    owner: polkitd
    group: nfsnobody
  loop:
    - /data/k8s-pvc-nfs/infra
    - /data/k8s-pvc-nfs/mysql
    - /data/k8s-pvc-nfs/redis