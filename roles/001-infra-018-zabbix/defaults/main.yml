  - "zabbix-agent-{{ zabbix_version }}.*"
  - "zabbix-agent2-{{ zabbix_version }}.*"
  - "zabbix-get-{{ zabbix_version }}.*"
  - "zabbix-sender-{{ zabbix_version }}.*"

