---
zabbix_version: 5.0

zabbix_server_role: False
zabbix_agent_role: True
zabbix_agent2_role: False

zabbix_server_pkgs:
  - "zabbix-server-mysql-{{ zabbix_version }}.*"
  - "zabbix-web-mysql-scl-{{ zabbix_version }}.*"
  - "zabbix-apache-conf-scl-{{ zabbix_version }}.*"

