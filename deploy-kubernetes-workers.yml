---
- name: init k8s workers
  hosts:
    - worker01.k8s.freedom.org
    - worker02.k8s.freedom.org
    - worker03.k8s.freedom.org
  user: root
  roles:
    - role: 000-base-000-common
      tags:
        - common

    - role: 000-base-001-consul
      tags:
        - consul
      vars:
        consul_agent_role: true
        consul_agent_items:
          services:
            - { name: kubernetes-worker, port: 10250 }
            - { name: k8s-worker, port: 10250 }
            - { name: consul-agent, port: 8500 }

    - role: 001-infra-009-kubernetes
      tags:
        - kubernetes
        - k8s